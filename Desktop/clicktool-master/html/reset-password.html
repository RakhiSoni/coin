<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to The Abundance Coin</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/mystyle.css" rel="stylesheet">
        <link href="css/media.css" rel="stylesheet">
    </head>

    <body>

        <div class="login-main-section">
            <div class="login-part reset-pw-part">
                <div class="login-logo">
                    <a href="#"><img src="img/logo.png" alt=""></a>
                </div>
                <h1>The Abundance Coin</h1>
                <div class="login-form">
                    <h2>Reset Password</h2>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group pw-fr">
                                <input class="form-control" type="password" placeholder="New Password">
                            </div>
                            <div class="form-group pw-fr">
                                <input class="form-control" type="password" placeholder="Confirm New Password">
                            </div>
                        </div>
                    </div>
                    <div class="login-btn">
                        <input class="btn" type="submit" value="Reset" data-toggle="modal" data-target="#Modal-reset-password">
                    </div>

                    <div class="login-btm-img">
                        <img src="img/login-btm-img.png" alt="">
                    </div>
                </div>
            </div>
        </div>


        <div class="modal forgot-pws-modal fade" id="Modal-reset-password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div class="successful-icon"><img src="img/successful-icon.png" alt=""></div>
                        <h4 class="modal-title">Successful</h4>
                    </div>
                    <div class="modal-body">
                        <p>Your Password Reset successfully.</p>
                    </div>

                </div>
            </div>
        </div>


        <!-- Mainly scripts -->
        <script src="js/jquery-2.1.1.js"></script>
        <script src="js/bootstrap.min.js"></script>




    </body>

</html>
